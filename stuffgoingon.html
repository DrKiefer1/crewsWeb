 <script>
            
         var slideIndex = 0;
         var slideIndex2 = 0;
         var slideIndex3 = 0;
         var slideIndex4 = 0;
         var slideIndex5 = 0;
         var slideIndex6 = 0;
         var slideIndex7 = 0;
         automatic();

         function automatic() {
             var i;
             var caco = document.getElementsByClassName("cacospongia");
             var cori = document.getElementsByClassName("coriacea");
             var sple = document.getElementsByClassName("splendens");
             var psam = document.getElementsByClassName("psam");
             var theo = document.getElementsByClassName("theo");
             var clav = document.getElementsByClassName("clav");
             var aul = document.getElementsByClassName("aul");
             for (i = 0; i < caco.length; i++) {
                 caco[i].style.display = "none";
             }
              for (i = 0; i < cori.length; i++) {
                 cori[i].style.display = "none";
             }
             for (i = 0; i < sple.length; i++) {
                 sple[i].style.display = "none";
             }
             for (i = 0; i < psam.length; i++) {
                 psam[i].style.display = "none";
             }
             for (i = 0; i < theo.length; i++) {
                 theo[i].style.display = "none";
             }

             for (i = 0; i < clav.length; i++) {
                 clav[i].style.display = "none";
             }
			for (i = 0; i < aul.length; i++) {
                 aul[i].style.display = "none";
             }
             slideIndex++;
             slideIndex2++;
             slideIndex3++;
             slideIndex4++;
             slideIndex5++;
             slideIndex6++;
             slideIndex7++;

             if (slideIndex > caco.length) { slideIndex = 1 }
             caco[slideIndex - 1].style.display = "block";
              
            if (slideIndex2 > cori.length) { slideIndex2 = 1 }
              cori[slideIndex2 - 1].style.display = "block";
             
            if (slideIndex3 > sple.length) { slideIndex3 = 1 }
             sple[slideIndex3 - 1].style.display = "block";

            if (slideIndex4 > psam.length) { slideIndex4 = 1 }
             psam[slideIndex4 - 1].style.display = "block";

 			if (slideIndex5 > theo.length) { slideIndex5 = 1 }
             theo[slideIndex5 - 1].style.display = "block";

         	if (slideIndex6 > clav.length) { slideIndex6 = 1 }
             clav[slideIndex6 - 1].style.display = "block";

         	if (slideIndex7 > aul.length) { slideIndex7 = 1 }
             aul[slideIndex7 - 1].style.display = "block";

             setTimeout(automatic, 2000); // Change image every 2 seconds
         }
    //This code will run after your page loads
        </script>
